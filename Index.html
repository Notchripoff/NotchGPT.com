<!DOCTYPE html>
<html>
<head>
  <title>NotchGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    textarea {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output-text {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tfjs-tflite@latest/dist/tfjs-tflite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/huggingface_hub@latest/dist/huggingface_hub.min.js"></script>
</head>
<body>
  <textarea id="input-text" rows="5"></textarea>
  <button onclick="generateResponse()">Generate Response</button>
  <div id="output-text"></div>

  <script>
    async function generateResponse() {
      const inputText = document.getElementById("input-text").value;

      // Load the GPT-2 model
      const model = await tf.loadLayersModel('https://tfhub.dev/google/bert_uncased_L12_H768_A12/1');

      // Tokenize the input text
      const tokenizer = await huggingface_hub.load('gpt2', 'gpt2');
      const inputIds = tokenizer.encode(inputText);

      // Convert input to tensor
      const inputTensor = tf.tensor([inputIds]);

      // Make the prediction
      const outputTensor = model.predict(inputTensor);

      // Decode the output tokens
      const outputIds = outputTensor.arraySync()[0];
      const outputText = tokenizer.decode(outputIds);

      document.getElementById("output-text").textContent = outputText;
    }
  </script>
</body>
</html>
